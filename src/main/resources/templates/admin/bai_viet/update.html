<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm bài viết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link " href="/admin/bai-viet/index">Danh sách</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="/admin/bai-viet/save">Quản lý</a>
                </li>
            </ul>
        </div>

        <div class="card-body">
            <h5 class="card-title">Sửa bài viết</h5>
            <form th:action="@{|/admin/bai-viet/update/*{id}|}" method="post" th:object="${request}" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label">Id</label>
                        <input disabled type="text" class="form-control" th:field="*{id}"><i class="text-danger"
                                                                                       th:errors="*{id}"></i>
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label">Trạng thái</label><i class="text-danger" th:errors="*{trangThai}"></i>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" th:field="*{trangThai}" value="1">
                            <label class="form-check-label">
                                ACTIVE
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" th:field="*{trangThai}" value="0">
                            <label class="form-check-label">
                                DISABLED
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label">Tiêu đề</label>
                        <input type="text" class="form-control" th:field="*{tieuDe}"><i class="text-danger"
                                                                                        th:errors="*{tieuDe}"></i>
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label">Chủ đề</label>
                        <select class="form-select" th:field="*{idChuDe}">
                            <option th:each="chuDe : ${lstChuDe}" th:value="${chuDe.id}" th:text="${chuDe.ten}"></option>
                        </select>
                        <i class="text-danger" th:errors="*{idChuDe}"></i>
                    </div>

                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label">Giới thiệu</label>
                        <textarea rows="3" class="form-control" th:field="*{gioiThieu}"></textarea><i class="text-danger"
                                                                                        th:errors="*{gioiThieu}"></i>
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label">Ảnh thumbnail</label>
                        <input type="file" class="form-control" th:field="*{thumbnail}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mb-3">
                        <label class="form-label">Nội dung</label>
                        <textarea rows="20" type="text" class="form-control" th:field="*{noiDung}"><i class="text-danger" th:errors="*{noiDung}"></textarea></i>
                    </div>

                </div>
                <button type="submit" class="btn btn-warning " onclick="return window.confirm('Bạn có muốn sửa không')" >
                    <i class="bi bi-pencil-square"></i> Sửa
                </button>
                <button type="reset" class="btn btn-info ">
                    <i class="bi bi-repeat"></i> Làm mới
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
