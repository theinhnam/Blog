<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm bài viết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link " href="/admin/chu-de/index">Danh sách</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="/admin/chu-de/create">Quản lý</a>
                </li>
            </ul>
        </div>

        <div class="card-body">
            <h5 class="card-title">Thêm chủ đề</h5>
            <form th:action="@{/admin/chu-de/store}" method="post" th:object="${request}">
                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label">Tên</label>
                        <input type="text" class="form-control" th:field="*{ten}"><i class="text-danger"
                                                                                     th:errors="*{ten}"></i>
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label">Trạng thái</label><i class="text-danger" th:errors="*{trangThai}"></i>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" th:field="*{trangThai}" value="1">
                            <label class="form-check-label">
                                ACTIVE
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" th:field="*{trangThai}" value="0">
                            <label class="form-check-label">
                                DISABLED
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label">Mô tả</label>
                        <textarea rows="5" class="form-control" th:field="*{moTa}"></textarea><i class="text-danger"
                                                                                     th:errors="*{moTa}"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary " onclick="return window.confirm('Bạn có muốn thêm không')" >
                    <i class="bi bi-plus-lg"></i> Thêm
                </button>
                <button type="reset" class="btn btn-info ">
                    <i class="bi bi-repeat"></i> Làm mới
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
