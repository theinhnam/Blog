<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<section class="mb-5">
    <h4 class="mb-5 text-center"><strong>Liên hệ</strong></h4>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/saveMsg}" method="post" th:object="${contact}">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-outline" data-mdb-input-init>
                            <input type="text" id="form3Example1" class="form-control" th:field="*{ten}" />
                            <label class="form-label" for="form3Example1">Họ và tên</label>
                        </div>
                    </div>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4" data-mdb-input-init>
                    <input type="text" id="form3Example3" class="form-control" th:field="*{email}" />
                    <label class="form-label" for="form3Example3">Email</label>
                </div>

                <!-- Subject input -->
                <div class="form-outline mb-4" data-mdb-input-init>
                    <input type="text" class="form-control" th:field="*{tieuDe}" />
                    <label class="form-label">Tiêu đề</label>
                </div>

                <!-- Message input -->
                <div class="form-outline mb-4" data-mdb-input-init>
                    <textarea class="form-control" placeholder="Leave a message here" id="floatingTextarea2"
                              style="height: 100px" th:field="*{noiDung}" ></textarea>
                    <label class="form-label" for="floatingTextarea2">Nội dung</label>
                </div>

                <!-- Checkbox -->

                <!-- Submit button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block mb-4" data-mdb-ripple-init>
                        Gửi hỗ trợ
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
