<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<body>
    <div class="row">
        <div class="col-12">
            <img src="">

        <div class="col-12">
            <div class="text-center">
                <h1 th:text="${'Welcome ' + username}" ></h1>
                <p th:text="${'You login in as - ' + role}"></p>
            </div>
        </div>

            </div>
            <div class="col-4 text-center" >
                <div class="mx-3 my-3 bg-warning bg-gradient rounded-4 text-center" style="height: 120px">
                    <a href="/admin/contact/index">
                        <div class="pt-4 fs-4">
                            <i class="bi bi-envelope-arrow-down-fill" style="color: white"></i> MESSAGES
